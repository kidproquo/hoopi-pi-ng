# HoopiPi Configuration File

[Audio]
# ALSA device name
device = hw:DaisySeed

# Sample rate in Hz
sample_rate = 48000

# Period size in frames (lower = lower latency, higher CPU)
period_size = 128

# Number of periods in buffer
num_periods = 2

[Model]
# Model file to load at startup (.nam or .json)
# Leave empty for no model
model_file =

# Model slot (0 or 1)
active_slot = 0

[Parameters]
# Input gain in dB
input_gain = 0.0

# Output gain in dB
output_gain = 0.0

# Bypass processing (0 = off, 1 = on)
bypass = 0

# Apply model normalization (0 = off, 1 = on)
normalize = 1

[NoiseGate]
# Enable noise gate (0 = off, 1 = on)
enabled = 0

# Threshold in dB (-60 to 0)
threshold = -40.0

[DCBlocker]
# Enable DC blocking filter (0 = off, 1 = on)
enabled = 0
